<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>

  <style>
    .button-container {
      display: flex;
      flex-direction: column;
      max-width: 20rem;
    }

    .button-container slick-button {
      --sl-button-width: 100%;
    }

    .button-container slick-button + slick-button {
      --sl-button-width: 100%;
      margin-top: 1rem;
    }
    .blue-button {
      --sl-button-color: steelblue;
    }

    .psychadelic {
      --sl-button-color: lightpink;
      --sl-button-color-secondary: aqua;
    }
  </style>
</head>

<body>
  <div>

    <div class="button-container">

      <slick-button>Slick Button</slick-button>
      <slick-button class="blue-button">cool blue button</slick-button>
      <slick-button class="psychadelic">psychadelic button</slick-button>
      <slick-button disabled>disabled button</slick-button>
    </div>
  </div>

</body>

</html>
